<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jenks Family Medicine</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        body {
            background-color: var(--bg-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .admin-login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
        }

        .admin-login-card {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 2.5rem 2.5rem 2rem;
            text-align: center;
        }

        .admin-login-card .logo-img {
            height: 60px;
            margin: 0 auto 1.5rem;
        }

        .admin-login-card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25em;
            color: var(--accent-color);
        }

        .admin-login-card .subtitle {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .admin-form-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }

        .admin-form-group label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.35rem;
            color: var(--text-color);
        }

        .admin-form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: var(--body-font);
            transition: border-color 0.2s;
        }

        .admin-form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(55, 164, 219, 0.15);
        }

        .admin-login-card .button {
            width: 100%;
            margin-top: 0.5rem;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .flash-message.error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .flash-message.info {
            background-color: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>

<body>
    <div class="admin-login-wrapper">
        <div class="admin-login-card">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Jenks Family Medicine" class="logo-img">
            <h1>Admin Login</h1>
            <p class="subtitle">Jenks Family Medicine Staff Portal</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="admin-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="you@jenksfamilymedicine.com">
                </div>
                <div class="admin-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="Enter your password">
                </div>
                <button type="submit" class="button">Sign In</button>
            </form>
        </div>
    </div>
</body>

</html>
